<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- Custom CSS file link -->
   <link rel="stylesheet" href="css/style.css">

   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #8b0000; /* Maroonish brown */
         color: black; /* Black font color */
         display: flex;
         flex-direction: column;
         min-height: 100vh;
      }

      /* Header Styles */
      .header {
         background-color: beige; /* Beige */
         color: #8b0000; /* Maroonish brown */
         padding: 20px;
         text-align: center;
      }

      .header .logo {
         color: #8b0000; /* Maroonish brown */
         text-decoration: none;
         font-size: 24px;
         font-weight: bold;
      }

      .header .search-form {
         margin-top: 20px;
      }

      .header .search-form input[type="text"] {
         padding: 10px;
         width: 300px;
         border: none;
         border-radius: 5px;
         font-size: 16px;
      }

      .header .search-form button {
         padding: 10px 20px;
         background-color: #8b0000; /* Maroonish brown */
         color: beige;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 16px;
         margin-left: 10px;
      }

      /* Main Content Styles */
      .main-content {
         padding: 20px;
         text-align: center;
         flex: 1; /* Added to fill remaining space */
         display: flex;
         flex-direction: column;
         align-items: center;
      }

      .course-container {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
      }

      .course {
         background-color: #ffe4c4; /* Peach */
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow */
         margin: 20px;
         padding: 20px;
         width: 300px;
         text-align: center;
         position: relative; /* Added for pseudo-element */
         overflow: hidden; /* Hide overflowing image */
         transition: transform 0.3s ease, background-color 0.3s ease; /* Added transition */
      }

      .course:hover {
         transform: scale(1.1); /* Zoom effect on hover */
         background-color: #9e999c; /* Dark beige */
      }

      .course:before {
         content: '';
         position: absolute;
         top: -10px;
         left: -10px;
         right: -10px;
         bottom: -10px;
         background: #945901; /* Maroonish brown */
         border-radius: 15px;
         z-index: -1;
      }

      .course h3 {
         font-size: 24px;
         color: black; /* Black font color */
         margin-bottom: 10px;
         position: relative; /* Added for stacking */
         z-index: 1; /* Added for stacking */
      }

      .course img {
         max-width: 100%;
         height: auto;
         border-radius: 10px;
         margin-bottom: 20px;
      }

      .course .btn {
         background-color: #8b0000; /* Maroonish brown */
         color: beige;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         text-decoration: none;
         transition: background-color 0.3s ease;
         position: relative; /* Added for stacking */
         z-index: 1; /* Added for stacking */
      }

      .course .btn:hover {
         background-color: #efc689; /* Darker shade for hover effect */
      }

      /* Footer Styles */
      .footer {
         background-color: #8b0000; /* Maroonish brown */
         color: beige;
         padding: 20px;
         text-align: center;
         width: 100%;
      }

      .footer span {
         font-weight: bold;
      }
   </style>
</head>

<header class="header">
