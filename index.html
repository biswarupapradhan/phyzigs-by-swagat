<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <style>
        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.png'); /* Primary background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background animation for bg2 */
        .bg2 {
            position: absolute;
            bottom: 100%; /* Initially position it below the screen */
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px; /* Adjust height as needed */
            background-image: url('logo.png'); /* Second background image */
            background-size: contain; /* Contain the image within the viewport */
            background-position: center;
            z-index: 1; /* Make sure it's behind the login container */
            opacity: 0; /* Start with invisible */
            animation: fadeInUp 2s ease-out forwards; /* Animation to appear */
            box-shadow: 0px -10px 30px rgba(0, 0, 0, 0.5); /* Shadow effect for bg2 */
        }

        /* Animation for fading in and moving up bg2 */
        @keyframes fadeInUp {
            0% {
                opacity: 0; /* Invisible at the start */
                bottom: 40px; /* Below the screen */
                right: 0px;
            }
            100% {
                opacity: 1; /* Fully visible */
                top: 50px;
                right: 0px; /* Position just above the login container */
            }
        }

        /* 3D Login container with margin */
        .login-container {
            background-color: beige;
            padding: 40px;
            margin-top: 60px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 130px;
            height: 200px;
            text-align: center;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3); /* Stronger 3D shadow */
            transform: perspective(1000px); /* Make the container appear 3D */
            position: absolute; /* Absolute positioning */
            top: 50%; /* Vertically center it */
            right: 15px; /* Align to the right edge */
            transform: translateY(-50%); /* Adjust for exact vertical centering */
            z-index: 2; /* Ensure it's above the moving background */
            animation: slideInRight 1.5s ease-out forwards; /* Animation for container movement */
        }

        /* Animation for sliding in from the right */
        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100%) translateY(-50%); /* Start from the right edge */
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(-50%); /* End in the correct position */
            }
        }

        /* 3D Effect for Input Fields and Buttons */
        .login-container input, .login-container button {
            width: 150px;
            height: 20px;
            padding: 5x;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background-color: bisque;
            font-size: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Add a 3D effect for the label (input box heading) */
        .login-container label {
            text-align: left;
            display: block;
            font-weight: bold;
            color: maroon;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        /* 3D effect on focus for input fields */
        .login-container input:focus {
            outline: none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), inset 0 0 5px #5e3d2e;
            transform: translateY(-2px);
        }

        /* Button hover effect */
        .login-container button {
            background-color: rgb(173, 88, 219);
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #5e3d2e;
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Deep shadow on hover */
        }

        /* Header styling */
        .login-container h2 {
            margin: 0;
            padding: 0;
            color: maroon;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            font-size: 25px;
        }

        /* Image above the login container */
        .login-image {
            position: absolute;
            top: -100px;  /* Adjust the top margin to position the image above */
            right: 20px;  /* Adjust right margin for positioning */
            width: 30vw;  /* Make the image width responsive */
            height: auto;  /* Maintain aspect ratio */
            animation: fadeInImage 2s ease-out forwards; /* Animation to appear */
        }

        /* Animation for the image */
        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Second Background Image (bg2) -->
    <div class="bg2"></div>

    <!-- Image above the login container -->
    <img src="your-image.png" alt="Login Image" class="login-image">

    <div class="login-container">
        <h2>WELCOME</h2>
        <form action="your-server-endpoint" method="POST">
            <label for="Username">User ID :-</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:-</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
